<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{product_new_tab_title}"></title>
		<meta name="Jesús Pau de la Cruz" content="Jesús Pau de la Cruz" />
		<meta name="keywords" content="HTML,CSS" />	
		<meta charset="UTF-8" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>	
		<header>
        	<h1 th:text="#{product_new_title}"></h1>	
        </header>
    	<section>
        	<div class="container">
        		<form class="col-md-12 center-block" th:action="@{/product_insert}" method="post">
	        		<div class="form-group">
						<label for="code" th:text="#{product_new_form_code}"></label>
						<input id="product_new_form_code" name="code" type="text" />
						<!-- th:value="${name}" -->
					</div>
					<div class="form-group">
						<label for="name" th:text="#{product_new_form_name}"></label>
						<input id="product_new_form_name" name="name" type="text"/>
					</div>
					<div class="form-group">
						<label for="description" th:text="#{product_new_form_description}"></label>
						<textarea id="product_new_form_description" name="description" rows="5" cols="50"></textarea>
					</div>
					<div class="form-group">
						<label for="price" th:text="#{product_new_form_price}"></label>
						<input id="product_new_form_price" name="price" type="text"/>
					</div>
					<div class="form-group">
						<input type="submit" th:value="#{product_new_form_bt}"></input>
					</div>
				</form>
        	</div>
        </section>
        <footer>
       		<a th:href="@{/home}" th:text="#{special_back_home}"></a> 
       	</footer>
	</body>
</html>
