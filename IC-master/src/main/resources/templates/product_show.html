<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{product_show_tab_title}"></title>
		<meta name="Jesús Pau de la Cruz" content="Jesús Pau de la Cruz" />
	 	<meta name="keywords" content="HTML,CSS" />	
	 	<meta charset="UTF-8" />
	 	<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
	    	<h1 th:text="#{product_show_title}"></h1>	
	    </header>
	    <section id="content">
	        <div class="container">
        		<form class="col-md-12 center-block">
	        		<div class="form-group">
						<label th:text="#{product_new_form_code}"></label>
						<label th:text="${code}"></label>
					</div>
					<div class="form-group">
						<label th:text="#{product_new_form_name}"></label>
						<label th:text="${name}"></label>
					</div>
					<div class="form-group">
						<label th:text="#{product_new_form_description}"></label>
						<label th:text="${description}"></label>
					</div>
					<div class="form-group">
						<label th:text="#{product_new_form_price}"></label>
						<label th:text="${price}"></label>
					</div>
				</form>
        	</div>
		</section>
		<footer>
       		<a th:href="@{/product_list}" th:text="#{special_back_home}"></a>    			
       	</footer>
	</body>
</html>
