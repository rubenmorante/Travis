<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="#{error_tab_title}"></title>
	</head>
	<body>
		<header>
			<h1 th:text="#{error_title}"></h1>
		</header>
		<section>
			<h2 th:text="#{error_description}"></h2> 
		</section>
		<section>
			<div class="container">
				<div th:each="error,errors : ${errorList}">
					<label th:id="${errors.count}" th:text="${error}"></label> 
				</div>
			</div>
		</section>
		<footer>
    		<a th:href="@{/home}" th:text="#{special_back_home}"></a>    			
    	</footer>
	</body>
	
</html>
